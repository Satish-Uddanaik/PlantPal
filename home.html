<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="home.css">
  <title>PlantPal - Smart Plant Reminder</title>
</head>
<body>
  <script src="home.js"></script>
  <header>
    <h1>PlantPal ðŸŒ¿</h1>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <div class="container">
    <h2>Add Your Plant</h2>
    <input type="text" id="plantName" placeholder="Plant Name">
    <select id="plantType">
      <option value="Flower">Flower</option>
      <option value="Herb">Herb</option>
      <option value="Vegetable">Vegetable</option>
    </select>
    <input type="url" id="plantImage" placeholder="Image URL (optional)">
    <input type="number" id="wateringDays" placeholder="Water every (days)">
    <button onclick="addPlant()">Add Plant</button>

    <h2>My Plants</h2>
    <div id="plantList"></div>
  </div>
</body>
</html>
